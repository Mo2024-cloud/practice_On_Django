{% extends "myapp/base.html" %}
{% load static %}
{% block title %}Login Form{% endblock %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>

{% block content %}

{% if error %}
    <p class="error-message">{{ error }}</p>
{% endif %}

<h2>Login</h2>
<form action="" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Login</button>
</form>

{% endblock %}
